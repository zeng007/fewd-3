<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title> px vs em vs rem </title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

  <div class="title"> px vs em vs rem</div>

  <div class="compare">
    <div class="px">
      <div>
        This is 30px
      </div>
      <div class="small">
        This is 15px
      </div>
      <div class="big">
        This is 45px
      </div>
    </div>

    <div class="em">
      <div>
        This is 1em
      </div>
      <div class="small">
        This is 0.5em
      </div>
      <div class="big">
        This is 1.5em
      </div>
    </div>

    <div class="rem">
      <div>
        This is 1rem
      </div>
      <div class="small">
        This is 0.5rem
      </div>
      <div class="big">
        This is 1.5rem
      </div>
    </div>
  </div>

</body>
</html>
